version: "1"
context:
  active-host: "cloud.getdbt.com"
  active-project:  {{ env_var('DBT_ACTIVE_PROJECT') }} 
projects:
  - project-name:  {{ env_var('DBT_PROJECT_NAME') }}
    project-id:  {{ env_var('DBT_PROJECT_ID') }}
    account-name:  {{ env_var('DBT_ACCOUNT_NAME') }}
    account-id:   {{ env_var('DBT_ACCOUNT_ID') }}
    account-host: "cloud.getdbt.com"
    token-name:   {{ env_var('DBT_TOKEN_NAME') }}
    token-value:   {{ env_var('DBT_TOKEN_VALUE') }}